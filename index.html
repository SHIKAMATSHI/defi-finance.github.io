<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DegiSwap — Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- canvas ثلاثي الأبعاد للجزيئات والدخان -->
  <canvas id="bg"></canvas>

  <!-- Header -->
  <header class="site-header">
    <div class="left">
      <div class="brand">
        <div class="stacked">
          <span class="D">D</span><span class="e">e</span>
        </div>
        <div class="brand-name">DegiSwap</div>
      </div>
    </div>

    <div class="right">
      <nav class="networks" aria-label="networks">
        <!-- استخدمت أيقونات بسيطة؛ يمكنك استبدالها بصور SVG رسمية لاحقًا -->
        <button class="net-btn" data-net="ethereum">Ξ <span>Ethereum</span></button>
        <button class="net-btn" data-net="bsc">Ⓑ <span>BNB</span></button>
        <button class="net-btn" data-net="polygon">◈ <span>Polygon</span></button>
        <button class="net-btn" data-net="avalanche">Λ <span>Avalanche</span></button>
        <button class="net-btn" data-net="arbitrum">A <span>Arbitrum</span></button>
      </nav>

      <div class="wallet-wrap">
        <button id="connectBtn" class="connect-btn">Connect Wallet</button>
        <div id="walletMenu" class="wallet-menu">
          <button id="switchWallet">Switch Wallet</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- خط نابض من اليمين (تحت زر المحفظة) إلى اليسار (تحت الشعار) -->
  <div class="pulse-line"></div>

  <!-- Swap box -->
  <main class="main">
    <section class="swap-card" role="region" aria-label="swap">
      <h2 class="swap-title" id="swapTitle">SWAP</h2>

      <label class="row">
        <div class="amount">
          <input id="fromInput" type="number" placeholder="0.0" step="any" min="0" />
        </div>
        <button class="token-btn" id="fromTokenBtn"><small id="fromToken">ETH</small> ▾</button>
      </label>

      <div class="pct-row">
        <button class="pct" data-pct="15">15%</button>
        <button class="pct" data-pct="25">25%</button>
        <button class="pct" data-pct="50">50%</button>
        <button class="pct" data-pct="75">75%</button>
        <button class="pct" data-pct="100">100%</button>
        <button class="pct" id="maxBtn">MAX</button>
      </div>

      <label class="row">
        <div class="amount">
          <input id="toInput" type="number" placeholder="0.0" step="any" min="0" />
        </div>
        <button class="token-btn" id="toTokenBtn"><small id="toToken">DEGI</small> ▾</button>
      </label>

      <div class="actions">
        <button id="reverseBtn" class="reverse">⇅</button>
        <button id="doSwap" class="action-btn">Connect Wallet</button>
      </div>
    </section>
  </main>

  <!-- token dropdowns (hidden) -->
  <div id="tokenMenu" class="token-menu" aria-hidden="true"></div>

  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
