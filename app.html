<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DegiSwap</title>
    <style>
      /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿØÿÆÿßŸÜ */
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: radial-gradient(black 40%, #1a0000 100%);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      /* ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }

      /* ÿ±ÿ£ÿ≥ ÿßŸÑÿµŸÅÿ≠ÿ© */
      header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
        z-index: 10;
      }

      .logo {
        font-size: 2.3rem;
        font-weight: bold;
        color: #ff1b1b;
        text-shadow: 0 0 15px red;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      button {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.5);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
        backdrop-filter: blur(6px);
      }

      button:hover {
        background: rgba(255, 0, 0, 0.3);
        box-shadow: 0 0 15px red;
      }

      .network-selector {
        position: relative;
      }

      .network-dropdown {
        position: absolute;
        top: 45px;
        right: 0;
        background: rgba(20, 0, 0, 0.8);
        border: 1px solid rgba(255, 0, 0, 0.4);
        border-radius: 12px;
        padding: 10px;
        box-shadow: 0 0 15px red;
        display: none;
      }

      .network-selector:hover .network-dropdown {
        display: block;
      }

      .network-dropdown div {
        padding: 8px 12px;
        cursor: pointer;
      }

      .network-dropdown div:hover {
        background: rgba(255, 0, 0, 0.3);
      }

      /* ÿµŸÜÿØŸàŸÇ ÿßŸÑÿ≥Ÿàÿßÿ® */
      .swap-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(20, 0, 0, 0.6);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 20px;
        padding: 25px;
        width: 360px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        z-index: 10;
      }

      .swap-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fffa2a;
        text-shadow: 0 0 15px #ff0000;
        animation: glow 3s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ff0000;
        }
        to {
          text-shadow: 0 0 25px #ff5050;
        }
      }

      .swap-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 6px;
        color: #fff;
        font-size: 1rem;
        padding: 6px;
        width: 100%;
        margin-top: 15px;
        text-align: left;
      }

      .percent-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .percent-buttons button {
        font-size: 0.7rem;
        padding: 6px 8px;
      }

      .swap-btn {
        width: 100%;
        margin-top: 18px;
        background: red;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        text-transform: uppercase;
        transition: 0.3s;
      }

      .swap-btn:hover {
        background: darkred;
        box-shadow: 0 0 15px red;
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <header>
      <div class="logo">Degi<span style="color:#fff;">Swap</span></div>
      <div class="header-right">
        <div class="network-selector">
          <button>üåê Network</button>
          <div class="network-dropdown">
            <div> Ethereum</div>
            <div> BNB</div>
            <div> Polygon</div>
            <div> Avalanche</div>
            <div> Arbitrum</div>
          </div>
        </div>
        <button>Connect Wallet</button>
      </div>
    </header>

    <div class="swap-box">
      <div class="swap-title">SWAP</div>
      <input type="text" class="swap-input" placeholder="From" />
      <input type="text" class="swap-input" placeholder="To" />

      <div class="percent-buttons">
        <button>10%</button>
        <button>25%</button>
        <button>50%</button>
        <button>75%</button>
        <button>MAX</button>
      </div>

      <button class="swap-btn">Swap</button>
    </div>

    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 150;

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          color: `rgba(${150 + Math.random() * 100},0,0,${Math.random()})`,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
